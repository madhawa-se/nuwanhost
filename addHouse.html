<!DOCTYPE html>

<html ng-app="myApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>

        </style>
        <script src="js/jquery.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            var app = angular.module('myApp', []);
            app.controller('errorCTRL', function ($scope) {
                $scope.location = '';
                $scope.prize = 0;

            });

            $(document).ready(function () {
                $("#img-prev").change(function () {
                    readURL(this);
                });
            });

            function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        console.log(e);
                        $('#img-load').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" ng-controller="errorCTRL" >
                <form class="form-horizontal" name="houseform" novalidate="">
                    <div class="form-group">
                        <label class="col-sm-2">Prize</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" value="" name="prize" ng-model="prize" required />
                        </div>
                        <div>
                            <span class="alert-danger" ng-show="houseform.prize.$error.required" >please enter prize </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Location</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" value="" ng-model="location"/>
                        </div>
                         <div>
                            <span class="alert-danger" ng-show="houseform.location.$error.required" >please enter locaton </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">shots</label>
                        <input class=" " type="file"  value="add shots" id="img-prev">
                    </div>
                    <div class="">
                        <img class="thumbnail" id="img-load" width="200px">
                    </div>
                    <input class="btn btn-default" type="submit" value="save"/>
                </form>
            </div>
        </div>
    </body>
</html>
